<!DOCTYPE HTML>
<html>
<head>
    <title>
Registration Form
    </title>
</head>
<body style="background-image:url('images.jpg');background-repeat: no-repeat;
background-attachment: fixed;
background-size: cover;">
<form method="get">
<label for="First Name">First Name:</label>
<input type="text" placeholder="First Name" name="First Name"  id="First Name" maxlength="20" minlength="4" required>
<label for="Last Name">Last Name:</label>
<input type="text" placeholder="Last Name" name="Last Name"  id="Last Name" maxlength="20" minlength="4" required>
<label for="Mail">e-mail:</label>
<input type="text" placeholder="abc@gmail.com" name="Mail"  id="Mail" maxlength="40" minlength="10" required>
<label for="Password">Password:</label>
<input type="password" placeholder="password" name="Password" maxlength="20" minlength="8" required>
<p>Please Select your Class</p>
<select required>
   <option>
        Select Class
    </option>
    <option>
        First Class
    </option>
    <option>
        Second Class
    </option>
    <option>
        Third Class
    </option>
    <option>
        Fourth Class
    </option>
</select>

<p>Gender:</p>
<label >Male:<input type="radio" name="payment" value="Male" required></label>
<label >Female:<input type="radio" name="payment" value="Female" required></label>
<label >Trans:<input type="radio" name="payment" value="Trans" required></label>
<br/>
<label for="Text">Comments:<textarea cols="20" rows="4">  

</textarea></label>
<br/>
<p><b>Please Click on the Checkbox to agree terms and conditions:</b></p>
<label for="Agree">I agree : <input type="checkbox" name="Agree" id="Agree" required>  </label>
<br/>

<input type="submit" name="Login">
</form>
</body>
</html>
